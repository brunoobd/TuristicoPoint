<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/materialize/css/administrador/style.css">
<link rel="stylesheet" href="/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="/materialize/js/materialize.js"></script>
<title>Lista de Tipos de Ambiente</title>
</head>

<body class="body">
	<header th:replace="fragments/padrao :: cabecalho"></header>
	<div class="container tabela">
		<h3>Lista de Tipos de Ambiente</h3>
		<table class="striped responsive-table centered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Descricao</th>
					<th>Palavras Chaves</th>
					<th>Alterar</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t:${tipo}">
					<td th:text="${t.id}"></td>
					<td th:text="${t.nome}"></td>
					<td th:text="${t.descricao}"></td>
					<td th:text="${t.palavrasChave}"></td>
					<td>
						<a class="waves-effect waves-light btn yellow darken-1" th:href="@{/AlterarTipoAmbiente(id=${t.id})}">
							<i class="material-icons">create</i>
						</a>
					</td>
					<td>
						<a class="waves-effect waves-light btn red" th:attr="onclick=|return confirm('Deseja excluir o ID: ${t.id}?')|"
							th:href="@{/ExcluirTipoAmbiente(id=${t.id})}">
							<i class="material-icons">delete</i>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="add">
			<a href="/CadastroTipoAmbiente" class="waves-effect waves-light btn light-blue darken-1"><i class="material-icons left">add_circle_outline</i>Adicionar Tipo de Ambiente</a>
		</div>
	</div>
	<ul class="pagination paginacao">
		<li th:class="${pageAtual == 1 ? 'disabled' : 'waves-effect'}"><a
			th:href="${pageAtual > 1 ? pageAtual - 1 : '#'}"><i
				class="material-icons">chevron_left</i></a></li>
		<li th:class="${pageAtual == p ? 'active blue' : 'waves-effect'}"
			th:each="p:${numPaginas}"><a th:href="${p}"><span
				th:text="${p}"></span></a></li>
		<li
			th:class="${pageAtual == totalPaginas ? 'disabled' : 'waves-effect'}">
			<a th:href="${pageAtual < totalPaginas ? pageAtual + 1 : '#'}"> <i
				class="material-icons">chevron_right</i></a>
		</li>
	</ul>
	<footer th:replace="fragments/padrao :: footer"></footer>
</body>

</html>
